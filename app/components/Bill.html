<div class='container'>
  <ng-form class='form-horizontal'>
    <div class="hidden">
      <input type="hidden" ng.model="bill.id">
    </div>
  
    <div class='form-group'>
      <label class="col-sm-2 control-label"> Name</label>
      <div class="col-sm-10">
        <input type="text" ng-model="bill.name" ng-required="true" class="form-control" placeholder='Company name'>
      </div>
    </div>

    <div class='form-group'>
      <label class="col-sm-2 control-label"> Service</label>
      <div class="col-sm-10">
        <input type="text" ng-model="bill.service_summary" class="form-control" placeholder='Type of service'>
      </div>
    </div>
   
    <div class='form-group'>
      <label class="col-sm-2 control-label"> Price</label>
      <div class="col-sm-10">
        <div class='input-group'>
          <div class="input-group-addon"> $ </div>
          <input type="number" ng-model="bill.price" placeholder="Price  required" ng-required="true" class="form-control">
        </div>
      </div>
    </div>

    <div class='form-group'>
      <label class="col-sm-2 control-label"> Description</label>
      <div class="col-sm-10">
        <textarea rows="5" ng-model="bill.description" md-maxlength="150" class="form-control" placeholder="Enter description here ..."></textarea>
      </div>
    </div>

    <div class='form-group'>
      <div class='col-sm-2'></div>
      <div class='col-sm-10'>
        <signature-pad ng-model="signatureCanvas">
        </signature-pad>
      </div>
    </div>


    <div class='form-group'>
      <div class='col-sm-2'></div>
      <div class='col-sm-10'>
        <input type="submit" ng-click="save()" class="btn btn-action btn-lg" value="Save">
      </div>
    </div>
  </ng-form>
</div>
