<div class='container'>
	<div class="list-group" ng-repeat="bill in bills" ng-click="openBill(bill.id, $event);">
	  <a href="#" class="list-group-item active">
	    <h4 class="list-group-item-heading">{{bill.name}} 
	    	<span class="badge">
	    		{{bill.price| currency:"$"}}
	    	</span>
	    </h4>
	    <p class="list-group-item-text">{{bill.description}}</p>
	  </a>
	</div>
</div>
